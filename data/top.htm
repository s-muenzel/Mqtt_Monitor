<!DOCTYPE html>
<html>
<style>
h1 {
	text-shadow: 1px 1px grey;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #0f0f0f;
    border: none;
}
li {
    float: left;
}
li button {
    display: block;
    color: white;
    background-color: #0f0f0f;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    border: none;
}
li button:hover {
 color: #aaa;
}
</style>
<head>
<meta charset="UTF-8">
<title>MQTT Monitor</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></head>
<body onload="Init()">
<h1>
	MQTT Monitor
</h1>
<ul>
  <li><button  id="html" type="button" onclick="Inhalt(0,'/Monitor')" style="background-color: #ccc">
		Monitor</button></li>
  <li><button id="js" type="button" onclick="Inhalt(1,'/Dateien')">
		<span class="Schloss-zu"><i class="fas fa-lock"></i></span>
		<span class="Schloss-auf"><i class="fas fa-lock-open"></i></span>
		Dateien</button></li>
</ul>
  <div> 
    <iframe src='/Nachrichten' style='border:none;width:69%;height:31em' id='Nachrichten'>inhalt</iframe>
    <iframe src='/Monitor' style='border:none;width:29%;height:31em' id='Inhalt'>inhalt</iframe>
  </div>
  <div id="Uhrzeit" style="float:right">
<script>
var myVar = setInterval(UpdateStatus, 1000);
var xhttp = new XMLHttpRequest();
var Uhr = document.getElementById("Uhrzeit");
var SchlossZu = document.getElementsByClassName("Schloss-zu");
var SchlossAuf = document.getElementsByClassName("Schloss-auf");
var Nachrichten = document.getElementById("Nachrichten");

function Init() {
	Inhalt(0,'/Monitor');
	n = SchlossZu.length;
	for (i = 0; i < n; i++) {
	  SchlossZu[i].style.display = "inline";
	  SchlossAuf[i].style.display = "none";
	}
}
function Inhalt(n,Ziel) {
document.getElementById('Inhalt').src = Ziel;
var p_elemente = document.getElementsByTagName("button");
  for (i = 0; i < p_elemente.length; i++) {
      if(i == n) {
          p_elemente[i].style.backgroundColor = "#ccc";
      } else {
          p_elemente[i].style.backgroundColor = "#0f0f0f";
      }
  }
}
function UpdateStatus() {
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4) {
		if( this.status == 200) {
			var myObj = JSON.parse(this.responseText);
			Uhr.innerHTML = myObj.Zeit;
			if(myObj.Admin == 0) {
				n = SchlossZu.length;
				for (i = 0; i < n; i++) {
				  SchlossZu[i].style.display = "inline";
				  SchlossAuf[i].style.display = "none";
				}
			} else {
				n = SchlossZu.length;
				for (i = 0; i < n; i++) {
				  SchlossZu[i].style.display = "none";
				  SchlossAuf[i].style.display = "inline";
				}
			}
			if(myObj.Aktiv == 1) {
				Nachrichten.src = "/Nachrichten";
			} 
		} else {
			Uhr.innerHTML = "fail";
		}
	}
  };
  xhttp.open("GET", "/Status", true);
  xhttp.send();
}
</script>
</body>
</html>
